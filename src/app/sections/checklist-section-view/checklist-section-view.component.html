<div class="section checklist-section">
    <div class="checklist-header-toolbar" *ngIf="model.showTitle">
        <div class="checklist-title">{{model.title}}</div>
        <div class="checklist-title--points" *ngIf="model.pointsType==0">
            {{model.points}} pts each
        </div>
    </div>    

    <table mat-table [dataSource]='dataSource'>
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>Â¶</th>
            <td mat-cell *matCellDef="let element">
                <input type="checkbox">
            </td>
        </ng-container>

        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef>Points</th>
            <td mat-cell *matCellDef="let element">
                <ng-container [ngSwitch]="model.pointsType">
                    <span *ngSwitchCase="0">
                        <div class="points-area__blank"></div>
                        {{model.points * model.columns}} pts
                    </span>
                    <span *ngSwitchCase="1">
                        <div class="points-area__blank"></div>
                        {{element.points}} pts
                    </span>
                </ng-container>
            </td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
