<mat-card>
    <div class="section-title">{{title}}</div>
    <mat-list>
        <mat-list-item *ngFor="let item of items">
            <div>
                <mat-checkbox *appCopies="columns"></mat-checkbox>
            </div>
            <div>
                <mat-form-field [floatLabel]="'never'">
                    <input matInput type="text" placeholder="Checklist item" [(ngModel)]="item">
                    <button mat-button *ngIf="item" matSuffix mat-icon-button aria-label="Clear" (click)="item=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="points-area">
                <div class="points-area__blank"></div>
                <span>{{points * columns}} points</span>
            </div>
        </mat-list-item>
    </mat-list>
    <span>There are {{length}} items</span>
</mat-card>
