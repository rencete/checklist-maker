<div class="document-settings">
    <mat-form-field appearance="fill">
        <mat-label>Document Title</mat-label>
        <textarea matInput type="text" [(ngModel)]="title" cdkTextareaAutosize cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="3"></textarea>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="showPoints">
        Show Points
    </mat-slide-toggle>
</div>
