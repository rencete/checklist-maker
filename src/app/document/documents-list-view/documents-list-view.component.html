<div class="mat-elevation-z8">
  <table mat-table [trackBy]="trackByDocumentId" class="full-width-table" matSort aria-label="Elements">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Title</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/documents', 'view', row.id]">
          {{row.title}}
        </a>
      </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <div class="buttons-cell">
          <button mat-button color="primary" [routerLink]="['/documents', 'view', row.id]">View</button>
          <button mat-button color="accent" [routerLink]="['/documents', 'edit', row.id]">Edit</button>
          <button mat-button color="warn" (click)="deleteDocument(row.id, row.title)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
